<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SecureVote</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box" style="max-width: 600px;">
            <div class="auth-header">
                <h1>üìù Voter Registration</h1>
                <p>Create your secure voting account</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Voter ID *</label>
                        <input type="text" id="voterId" required placeholder="V001234">
                    </div>
                    <div class="form-group">
                        <label>National ID *</label>
                        <input type="text" id="nationalId" required placeholder="123456789">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" id="phone" required placeholder="+1234567890">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" id="password" required placeholder="Min 8 characters">
                    <small id="passwordStrength"></small>
                </div>
                
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="address" rows="3" placeholder="Your address"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob">
                </div>
                
                <button type="submit" class="btn-primary btn-full">Register</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Login here</a></p>
                <p><a href="/">Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
