<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results - SecureVote</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container" style="padding: 60px 20px;">
        <div class="section-header">
            <h1 class="section-title">ðŸ“Š Election Results</h1>
            <p class="section-description">{{ election_name }}</p>
        </div>
        
        <div class="results-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; margin-top: 48px;">
            {% for result in results.results %}
            <div class="result-card" style="background: var(--color-bg-card); padding: 32px; border-radius: 16px; border: 1px solid var(--color-border);">
                <h3 style="font-size: 24px; margin-bottom: 16px;">{{ result.candidate_name }}</h3>
                <div class="vote-count" style="font-size: 48px; font-weight: 700; color: var(--color-primary); margin-bottom: 8px;">
                    {{ result.votes }}
                </div>
                <div class="percentage" style="font-size: 20px; color: var(--color-text-dim);">
                    {{ result.percentage }}%
                </div>
                <div class="progress-bar" style="height: 8px; background: rgba(14, 165, 233, 0.2); border-radius: 4px; margin-top: 16px; overflow: hidden;">
                    <div style="height: 100%; background: linear-gradient(90deg, var(--color-primary), var(--color-accent)); width: {{ result.percentage }}%; transition: width 1s ease;"></div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="total-votes" style="text-align: center; margin-top: 48px; padding: 24px; background: var(--color-bg-card); border-radius: 16px; border: 1px solid var(--color-border);">
            <h3 style="font-size: 20px; margin-bottom: 8px;">Total Votes Cast</h3>
            <div style="font-size: 40px; font-weight: 700; color: var(--color-primary);">{{ results.total_votes }}</div>
        </div>
        
        <div style="text-align: center; margin-top: 32px;">
            <a href="/" class="btn-primary">Return Home</a>
            <a href="/blockchain-explorer" class="btn-secondary">View Blockchain</a>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
